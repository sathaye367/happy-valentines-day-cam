      padding: 2rem;
      background: linear-gradient(180deg, var(--light-pink), var(--cream));
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .header-image {
      width: 100%;
      max-width: 700px;
      height: auto;
      border-radius: 16px;
      margin-bottom: 2rem;
    }

    section.chapter {

      max-width: 800px;
      margin: 0 auto;
    }

    .chapter-image {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin: 1.5rem 0;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      background-color: #fff;
    }

    section.chapter:not(:last-child) {
      border-bottom: 1px solid rgba(201, 123, 132, 0.25);
    }

    .chapter h2 {
      font-size: 2rem;
      color: var(--muted-rose);
      margin-bottom: 1rem;
    }

    .chapter p {
      font-size: 1.05rem;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 3rem 1.5rem;
      font-size: 0.9rem;
      color: var(--muted-rose);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }

      .chapter h2 {
        font-size: 1.6rem;
      }
    }
  </style>
